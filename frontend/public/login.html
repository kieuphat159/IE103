<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Quản lý</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Giữ nguyên style như trong file gốc */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: linear-gradient(90deg, #2c3e50, #4a6987);
            color: white;
            padding: 20px 30px;
            font-size: 26px;
            font-weight: 600;
        }
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            width: 320px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #2c3e50;
            font-weight: 600;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .login-container input:focus {
            outline: none;
            border-color: #4a6987;
            box-shadow: 0 0 5px rgba(74, 105, 135, 0.3);
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #6c757d, #5a6268);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        .login-container button:hover {
            background: linear-gradient(90deg, #5a6268, #4a6987);
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 12px;
            color: #6c757d;
            font-weight: 500;
        }
        .password-container input:focus + .toggle-password {
            display: none;
        }
        .forgot-password {
            margin-top: 15px;
            font-size: 12px;
            color: #6c757d;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .forgot-password:hover {
            color: #4a6987;
            text-decoration: underline;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            width: 300px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .modal-content h3 {
            margin-bottom: 20px;
            font-size: 20px;
            color: #2c3e50;
        }
        .modal-content input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }
        .modal-content input:focus {
            outline: none;
            border-color: #4a6987;
            box-shadow: 0 0 5px rgba(74, 105, 135, 0.3);
        }
        .modal-content button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #6c757d, #5a6268);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        .modal-content button:hover {
            background: linear-gradient(90deg, #5a6268, #4a6987);
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            color: #6c757d;
            cursor: pointer;
        }
        .close:hover {
            color: #4a6987;
        }
    </style>
</head>
<body>
    <div class="header">
        Airline Management
    </div>
    <div class="main-content">
        <div class="login-container">
            <h2>ĐĂNG NHẬP</h2>
            <form id="loginForm">
                <input type="text" id="taiKhoan" placeholder="Tên đăng nhập" required>
                <div class="password-container">
                    <input type="password" id="matKhau" placeholder="Mật khẩu" required>
                    <span class="toggle-password" onclick="togglePassword()">Show</span>
                </div>
                <div class="error-message" id="errorMessage" style="color: #dc3545; font-size: 14px; margin-top: 5px; display: none;"></div>
                <button type="submit">Đăng nhập</button>
            </form>
            <div class="forgot-password" onclick="openModal()">Quên mật khẩu?</div>
            <div class="login-link" style="margin-top: 15px; font-size: 12px; color: #6c757d;">
                Chưa có tài khoản? <a href="register.html" style="color: #4a6987; text-decoration: none; font-weight: 500;">Đăng ký</a>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>KHÔI PHỤC MẬT KHẨU</h3>
            <input type="email" placeholder="Nhập email của bạn" required>
            <button onclick="closeModal()">Gửi yêu cầu</button>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('matKhau');
            const toggleText = document.querySelector('.toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleText.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                toggleText.textContent = 'Show';
            }
        }

        function openModal() {
            document.getElementById('forgotPasswordModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('forgotPasswordModal').style.display = 'none';
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('forgotPasswordModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Xử lý đăng nhập
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const taiKhoan = document.getElementById('taiKhoan').value;
            const matKhau = document.getElementById('matKhau').value;
            const errorMessage = document.getElementById('errorMessage');

            try {
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include', // Gửi cookie/session
                    body: JSON.stringify({ taiKhoan, matKhau })
                });

                const data = await response.json();

                if (response.ok) {
                    // Lưu thông tin người dùng và session ID vào localStorage
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('sessionId', data.sessionId);
                    
                    // Chuyển hướng dựa vào vai trò
                    if (data.user.isAdmin) {
                        window.location.href = 'admin.html';
                    } else if (data.user.isController) {
                        window.location.href = 'controller.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                } else {
                    errorMessage.textContent = data.error;
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Lỗi kết nối server';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
